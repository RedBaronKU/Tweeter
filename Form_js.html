<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1"><h1>Welcome to Tweeter</h1></div>
        <div class="item2">Menu</div>
        <div id="center">
            <form id="formtext" action="/button_magic.html">
                <input type="text" name="username" id="Username" placeholder="Username">
                <div class="tweetbox_container">
                    <textarea class="tweetbox" id="Tweet" name="tweet" placeholder="Tweet something..." style="height:200px"></textarea>
                </div>
                <button>Submit</button>
            </form>
            <form id="form">
                <button>Post a joke instead</button>
            </form>
            <div id="tweet_display">
                <h1>Tweets:</h1>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="tweetform.js"></script>
        </div>
        <div class="item4">Right</div>
        <div class="item5">Footer</div>
    </div>    
</body>
</html>
